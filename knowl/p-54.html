<p>In this section we introduce summation notation and product notation which we will use later on. The special symbol \(\sum\) is used to denote sums. Let us consider an example</p>
\begin{equation*}
\sum_{k=1}^5 k=1+2+3+4+5\text{.}
\end{equation*}
