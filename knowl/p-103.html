<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><em class="emphasis">The Euclidean algorithm.</em> Now we study a method to determine \(\gcd(a,b)\) of given positive integers \(a\) and \(b\text{.}\) The method also provides solution of the linear Diophantine equation</p>
\begin{equation*}
ax+by=\gcd(a,b)\text{.}
\end{equation*}
