<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="codenumber">4.2.4</span>
</h6>
\begin{equation}
\sum_{k=0}^{n} \binom{n}{k}^2 = \binom{n}{0}^2 + \binom{n}{1}^2 + \dots + \binom{n}{n-1}^2 + \binom{n}{n}^2 = \binom{2n}{n}\text{.}\tag{4.2.2}
\end{equation}
