<body><article class="exercise-like"><p>Prove that the sequence defined by</p>
\begin{equation*}
u_n=\left(\frac{5-3\sqrt{5}}{2}\right)^n+\left(\frac{5+3\sqrt{5}}{2}\right)^n, n\geq 0
\end{equation*}
<p>contains only integers and \(u_n\) is divisible by 5 if \(n\geq 1\text{.}\)</p></article></body>
