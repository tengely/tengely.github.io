<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that</p>
\begin{align*}
\amp  \sum_{k=0}^l \binom{n}{k} \cdot \binom{m}{l-k} = \binom{n+m}{l}, \text{ that is, }\\
\amp  \binom{n}{0} \cdot \binom{m}{l} + \binom{n}{1} \cdot \binom{m}{l-1} + \dots + \binom{n}{l} \cdot \binom{m}{0}= \binom{n+m}{l}\text{.}
\end{align*}
