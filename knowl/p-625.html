<p>That is, both sides of <a knowl="./knowl/eq_sumsquaresofrow.html" knowl-id="xref-eq_sumsquaresofrow" alt="Equation 4.2.2 " title="Equation 4.2.2 ">(4.2.2)</a> counts the number of ways of choosing \(n\) elements out of a \(2n\)-element set (or alternatively, the number of \(n\)-element subsets of a \(2n\)-element set), and therefore must be equal.</p>
