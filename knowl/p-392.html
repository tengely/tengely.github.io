<p>We have to prove that \(S(k+1)\) is true. That is, we have to consider the sum of the first \(k+1\) integers, which is</p>
\begin{equation*}
\sum_{i=1}^{k+1} i =1+2+\ldots+k+(k+1)=(1+2+\ldots+k)+(k+1)\text{.}
\end{equation*}
