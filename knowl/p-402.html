<p>Here we have 81 on the left-hand side and 67 on the right-hand side, hence \(S(n_0)=S(4)\) is true. Assume that \(S(k)\) is true for some \(4\leq k\in\mathbb{N}\text{.}\) So the induction hypothesis is that</p>
\begin{equation*}
3^k&gt;k^3+3\text{.}
\end{equation*}
