<p>Let us see if the previous argument works for homogeneous linear recurrence sequence of order greater than 2. We define \(a_n\) as</p>
\begin{align*}
a_0\amp =5,\\
a_1\amp =-3,\\
a_2\amp =11,\\
a_n\amp =-a_{n-1}+4a_{n-2}+4a_{n-3}, n\geq 3\text{.}
\end{align*}
