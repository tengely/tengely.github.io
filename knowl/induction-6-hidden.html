<body><article class="exercise-like"><p>Prove by induction that the number</p>
\begin{equation*}
\left(\frac{3-\sqrt{33}}{2}\right)^n+\left(\frac{3+\sqrt{33}}{2}\right)^n
\end{equation*}
<p>is an integer which is divisible by 3 for all \(n\in\mathbb{N}\text{.}\)</p></article></body>
