<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now we prove that \(q\) and \(r\) are unique. We give a proof by contradiction. Assume that there exist integers \(q,q'\) and \(r,r'\) such that \(q\neq q'\) or \(r\neq r'\) and</p>
\begin{align*}
a\amp =qb+r, 0\leq r\lt b,\\
a\amp =q'b+r', 0\leq r'\lt b\text{.}
\end{align*}
