<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now suppose that \((u_1,u_2)\) is a solution, that is, \(a_1u_1+a_2u_2=n\text{.}\) Assume that there exists a different solution, say \((v_1,v_2)\text{.}\) We have that</p>
\begin{align*}
a_1u_1+a_2u_2\amp =n,\\
a_1v_1+a_2v_2\amp =n\text{.}
\end{align*}
