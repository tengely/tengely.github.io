<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since by definition \(\binom{3}{3}=1\text{,}\) it remains to compute \(\binom{3}{2}\) and \(\binom{3}{1}\text{.}\)</p>
\begin{align*}
\binom{3}{2}\amp =\binom{2}{2}+\binom{2}{1}\\
\binom{3}{1}\amp =\binom{2}{1}+\binom{2}{0}\text{.}
\end{align*}
