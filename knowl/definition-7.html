<p>Let \(A\) and \(B\) be sets. The <b class="terminology">union</b> of \(A\) and \(B\) is the set \(\halmazvonal{x}{x\in A \mbox{ or } x\in B}\text{.}\) Notation: \(A\cup B\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-7">in-context</a></span>
