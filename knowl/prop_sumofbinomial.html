<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="codenumber">2.6.9</span>
</h6>
<p>For every positive integer \(n\) we have</p>
\begin{equation*}
\sum_{k=0}^n \binom{n}{k} = \binom{n}{0} + \binom{n}{1} + \binom{n}{2} + \dots + \binom{n}{n-1} + \binom{n}{n} = 2^n\text{.}
\end{equation*}
