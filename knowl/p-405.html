<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we can prove that \(3k^3+9&gt;(k+1)^3+3\) for \(k\geq 4\text{,}\) then \(S(k+1)\) follows. We rewrite the inequality \(3k^3+9&gt;(k+1)^3+3\) as follows:</p>
\begin{equation*}
2k^3-3k^2-3k+5&gt;0\text{.}
\end{equation*}
