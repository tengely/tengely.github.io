<p>Let \(g_n\) be a geometric progression such that \(g_n=g_0r^n\) for some \(g_0\) and \(r\text{.}\) Assume that \(g_n\) satisfies the recurrence relation. It follows that</p>
\begin{equation*}
r^2=r+1\text{.}
\end{equation*}
