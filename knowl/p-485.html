<p>Let \(b_1=a_1/d\) and \(b_2=a_2/d\text{.}\) Since \(d\) is the largest common divisor of \(a_1\) and \(a_2\text{,}\) we obtain that \(\gcd(b_1,b_2)=1\text{.}\) We simplify the above equation by \(d\) to get</p>
\begin{equation*}
b_1(u_1-v_1)=b_2(v_2-u_2)\text{.}
\end{equation*}
