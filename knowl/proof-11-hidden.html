<body><article class="hiddenproof"><p>The following calculation shows that the two sides are equal:</p>
\begin{align*}
\binom{n}{k} \amp = \frac{n!}{k! \cdot (n-k)!} = \frac{n \cdot (n-1) \cdot \dots \cdot (n-k+1) \cdot (n-k)!}{k! \cdot (n-k)!}\\
\amp = \frac{n \cdot (n-1) \cdot \dots \cdot (n-k+1)}{k!}\text{.}
\end{align*}
