<body><article class="exercise-like"><p>Let \(\halmaz{a_n}\) be a sequence defined by</p>
\begin{align*}
a_1\amp =1,\\
a_2\amp =8,\\
a_n\amp =a_{n-1}+2a_{n-2}, n\geq 3\text{.}
\end{align*}
<p>Prove that</p>
\begin{equation*}
a_n=\frac{3}{2}\cdot 2^n+2 \cdot (-1)^n\text{.}
\end{equation*}
