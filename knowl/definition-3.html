<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1.3</span>
</h6>
<p>Let \(A\) and \(B\) be sets. The set \(B\) is a <b class="terminology">subset</b> of \(A\) if and only if every element of \(B\) is an element of \(A\text{.}\) Notation: \(B\subseteq A\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-3">in-context</a></span>
