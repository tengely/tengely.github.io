<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(S\) and \(T\) be two disjoint sets, then</p>
\begin{gather*}
\sum_{k \in S} k + \sum_{k \in T} k = \sum_{k \in S \cup T} k,\\
\prod_{k \in S} k \cdot \prod_{k \in T} k = \prod_{k \in S \cup T} k\text{.}
\end{gather*}
