<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(u_0\) and \(u_1\) are integers and \(u_{n-1},u_{n-2}\) have integral coefficients in the recurrence relation, the sequence \(u_n\) is an integral sequence. It is clear that \(u_1=3\) is divisible by 3 and similarly \(u_n=3(u_{n-1}+2u_{n-2})\) is a multiple of 3.</p>
