<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="codenumber">2.0.1</span>
</h6>
<p>For a positive integer \(n\) we have</p>
\begin{equation*}
1 + 2 + \dots + (n-1) + n = \frac{n \cdot (n+1)}{2}\text{.}
\end{equation*}
