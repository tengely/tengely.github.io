<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">1.1.10</span>
</h6>
<p>Let \(U\) be a set (called the universe) and \(A\) is a subset of \(U\text{.}\) The complement of \(A\) consists of elements of \(U\) which do not belong to \(A\text{.}\) Notation: \(\overline{A}\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-10">in-context</a></span>
