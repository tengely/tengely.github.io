<p>The second equation implies that \(s=u\text{,}\) so from the first equation we have that \(s=u=1\text{.}\) The explicit formula for the sequence \(a_n\) is</p>
\begin{equation*}
(-2)^n+3\cdot (-1)^n+2^n\text{.}
\end{equation*}
