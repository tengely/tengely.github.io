</h6>
<p>Expand the following products.</p>
<p>(a) \(\prod_{i=-4}^{-1} i\text{,}\)</p>
<p>(b) \(\prod_{i=1}^4 (i^2)\text{,}\)</p>
<p>(c) \(\prod_{i=1}^3 2^i\text{,}\)</p>
<p>(d) \(\prod_{-2\leq i\leq 3} \frac{1}{2^i}\text{,}\)</p>
<p>(e) \(\prod_{i\in S} (-1)^i\text{,}\) where \(S=\halmaz{2,4,6,7}\text{.}\)</p></article><span class="incontext"><a href="sec_sumsproducts.html#intro-ex-11">in-context</a></span>
