<p>We can eliminate \(s\) and \(u\) using the first and the third equations. To do so we multiply the first equation by 4:</p>
\begin{align*}
4s+4t+4u\amp =20\\
-2s-t+2u\amp =-3\\
4s+t+4u\amp =11\text{.}
\end{align*}
