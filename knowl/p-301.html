<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Alternatively, we can say that an \(n\)-element set can have \(k\)-element subsets for \(0 \leq k\leq n\text{.}\) An \(n\)-element set has exactly \(\binom{n}{k}\)-many \(k\)-element subsets, hence it has \(\sum_{k=0}^n \binom{n}{k}\)-many subsets altogether.</p>
