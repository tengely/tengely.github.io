<p>It is clear that \(b_1\) divides \(v_2-u_2\text{,}\) since \(\gcd(b_1,b_2)=1\text{.}\) So we have \(v_2-u_2=b_1t\) for some \(t\in\mathbb{Z}\text{.}\) Thus</p>
\begin{equation*}
v_2=u_2+b_1t\text{,}
\end{equation*}
<p>and</p>
\begin{equation*}
v_1=u_1-b_2t\text{.}
\end{equation*}
