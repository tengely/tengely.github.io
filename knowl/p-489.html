<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a_1,a_2\) and \(n\) be integers with \(a_1\) and \(a_2\) not both zero. The linear Diophantine equation \(a_1x_1+a_2x_2=n\) has a solution if and only if \(\gcd(a_1,a_2)\) divides \(n\text{.}\)</p>
