<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>How do we obtain the coefficient 15 for \(x^4y^2\text{?}\) Now, \((x+y)^6\) is the 6-fold product of \((x+y)\) by itself:</p>
\begin{equation*}
(x+y)^6 = (x+y) \cdot (x+y) \cdot (x+y) \cdot (x+y) \cdot (x+y) \cdot (x+y)\text{.}
\end{equation*}
