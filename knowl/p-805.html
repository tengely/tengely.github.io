<p>The word ‘college’ contains 7 letters, two of them are ‘e’s and two of them are ‘l’s, thus the number of anagrams is</p>
\begin{equation*}
\frac{7!}{2! \cdot 2!} = \frac{5~040}{2 \cdot 2} = 1~260\text{.}
\end{equation*}
