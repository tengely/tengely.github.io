<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Assume \(n\) pirates want to distribute \(k\) gold pieces among themselves (for some \(k\geq n\)) such that everybody gets at least one gold piece. They can do this in \(\binom{k-1}{n-1}\)-many ways.</p>
