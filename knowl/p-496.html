<p>It implies that \(x_1=-35,x_2=25\) is a solution to the equation \(132x_1+187x_2=55\text{.}\) Our theorem yields that</p>
\begin{equation*}
\left(-35-17t, 25+12t\right) t\in\mathbb{Z}
\end{equation*}
<p>are solutions of the equation \(132x_1+187x_2=55\text{.}\)</p>
