<p>The number occurring in <a knowl="./knowl/ex_90choose5.html" knowl-id="xref-ex_90choose5" alt="Exercise 2.6.1 " title="Exercise 2.6.1 ">Exercise 2.6.1</a> is so important, that it has its own name. We denote it by \(\binom{90}{5}\) (read as ‘90 choose 5’), and it equals</p>
\begin{equation*}
\binom{90}{5} = \frac{90!}{5! \cdot 85!}\text{.}
\end{equation*}
