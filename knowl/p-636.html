<p>For \(m=1\) we have</p>
\begin{equation*}
\binom{n}{1} + \binom{n-1}{1} + \dots + \binom{2}{1} + \binom{1}{1} = n + (n-1) + \dots + 2 + 1 = \frac{n\cdot (n+1)}{2}\text{,}
\end{equation*}
