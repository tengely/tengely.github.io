<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First we find the greatest common divisor of 132 and 187. We use the Euclidean algorithm:</p>
\begin{align*}
187 \amp = 1\cdot 132+55\\
132 \amp = 2\cdot 55+22\\
55 \amp = 2\cdot 22 + 11\\
22 \amp = 2\cdot 11 + 0\text{.}
\end{align*}
