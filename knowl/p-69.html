<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The product of the elements of \(S_n\) is called <em class="emphasis">\(n\) factorial</em> and denoted by \(n!\text{,}\) that is,</p>
\begin{equation*}
n! = \prod_{k \in S_n} k = \prod_{k=1}^n k = 1 \cdot 2 \cdot \dots \cdot (n-1) \cdot n\text{.}
\end{equation*}
