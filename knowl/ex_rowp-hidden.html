<body><article class="exercise-like"><p>Let \(p\) be a prime. Prove that every number in row \(p\) (except for the first and last) is divisible by \(p\text{.}\) By observing the first 12 rows of Pascal's triangle, confirm that this property does not necessarily hold if \(p\) is not a prime.</p></article></body>
