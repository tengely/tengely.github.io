<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider \((x+y)^{2n}\text{,}\) and expand it using the Binomial theorem:</p>
\begin{equation*}
(x+y)^{2n} = \sum_{k=0}^{2n} \binom{2n}{k} x^{2n-k} \cdot y^{k}\text{.}
\end{equation*}
