<p>From this polynomial we have the following recurrence relation \(u_n=3u_{n-1}+6u_{n-2}\text{.}\) That is, we have a recurrence sequence</p>
\begin{align*}
u_0\amp =2,\\
u_1\amp =3,\\
u_n\amp =3u_{n-1}+6u_{n-2}=3(u_{n-1}+2u_{n-2})\text{.}
\end{align*}
