<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We have that \(\binom{2}{2}=\binom{2}{0}=1\) and \(\binom{2}{1}=\binom{1}{1}+\binom{1}{0}=2\text{.}\) Therefore</p>
\begin{align*}
\binom{4}{3}\amp =1+1+2\\
\binom{4}{2}\amp =1+2+2+1\text{.}
\end{align*}
