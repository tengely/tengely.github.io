<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The number of \(k\)-element subsets of an \(n\)-element set is</p>
\begin{equation}
\binom{n}{k} = \frac{n!}{k! \cdot (n-k)!} = \frac{n \cdot (n-1) \cdot \dots \cdot (n-k+1)}{k!}\text{.}\tag{2.6.1}
\end{equation}
