<p>Let \(A\) and \(B\) be sets. The <b class="terminology">difference</b> of \(A\) and \(B\) is the set \(\halmazvonal{x}{ | x\in A \mbox{ and } x\notin B}\text{.}\) Notation: \(A\setminus B\text{.}\)</p></article><span class="incontext"><a href="sec_sets.html#definition-8">in-context</a></span>
