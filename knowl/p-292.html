<p>Rather than simply substituting into <a knowl="./knowl/eq_binom.html" knowl-id="xref-eq_binom" alt="Equation 2.6.1 " title="Equation 2.6.1 ">(2.6.1)</a>, we give a combinatorial argument. That is, we give a combinatorial meaning to both sides of the equation, that is, they both will count the same thing. Naturally, if they count the same thing, they must be equal.</p>
