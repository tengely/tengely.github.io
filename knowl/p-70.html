<p>We even define \(0!\text{,}\) that is, the products of elements of \(S_0\text{:}\)</p>
\begin{equation*}
0! = \prod_{k \in S_0} k = \prod_{k \in \emptyset} k = 1\text{.}
\end{equation*}
