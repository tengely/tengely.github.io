<p>We say that \(b\) <b class="terminology">divides</b> \(a\) (\(b\) is a <b class="terminology">divisor</b> of \(a\) or \(a\) is a <b class="terminology">multiple</b> of \(b\)) if there exists \(q\) such that \(a=qb\text{.}\) Notation: \(b\mid a\text{.}\)</p></article><span class="incontext"><a href="Euc.html#definition-11">in-context</a></span>
