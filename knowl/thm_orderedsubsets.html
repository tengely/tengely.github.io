<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">2.5.2</span>
</h6>
<p>Let \(S\) be a set of \(n\) elements, and let \(0\leq k\leq n\) be an integer. The number of ordered \(k\)-element sets is</p>
\begin{equation*}
n \cdot (n-1) \cdot \dots \cdot (n-k+1) = \frac{n!}{(n-k)!}\text{.}
\end{equation*}
