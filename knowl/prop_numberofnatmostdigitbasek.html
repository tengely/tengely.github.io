<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="codenumber">2.1.3</span>
</h6>
<p>The number of “at most” \(n\)-digit non-negative integers in base \(k\) is</p>
\begin{equation*}
\underbrace{k \cdot k \cdot \dots \cdot k}_{n} = k^n\text{.}
\end{equation*}
