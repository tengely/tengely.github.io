<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Prove that for all \(n\in\mathbb{N}\) there exists an \(n\)-digit integer</p>
\begin{equation*}
a_1a_2\ldots a_n
\end{equation*}
<p>whose digits are either 1 or 2 and it is divisible by \(2^n\text{.}\)</p>
