</h6>
<p>The word ‘mathematics’ contains 11 letters, two of them are ‘a’s, two of them are ‘m’s  and two of them are ‘t’s, thus the number of anagrams is</p>
\begin{equation*}
\frac{11!}{2! \cdot 2! \cdot 2!} = \frac{39~916~800}{2 \cdot 2 \cdot 2} = 4~989~600\text{.}
\end{equation*}
