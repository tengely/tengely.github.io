<p>If there is such a progression, then \(r\) is a root of the quadratic polynomial \(r^2-2r-3\text{.}\) One can determine the roots by the well-known formula, which is in our case</p>
\begin{equation*}
\frac{2\pm\sqrt{4-4(-3)}}{2}\text{.}
\end{equation*}
