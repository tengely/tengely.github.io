<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Assume the opposite, that is, there exist prime numbers \(p,q\) and \(r\) such that \(p^2+q^2=r^2\text{.}\) There are three possibilities </p>
<ol style="list-style-type: decimal;">
<li><p>\(p\) and \(q\) are odd primes,</p></li>
<li><p>\(p\) and \(q\) are even primes,</p></li>
<li><p>one of the primes \(p,q\) is even the other is odd.</p></li>
</ol>
