<p>If \((u_1,u_2)\) is a solution of the equation \(a_1x_1+a_2x_2=n\text{,}\) then</p>
\begin{equation*}
\left(u_1-\frac{a_2}{\gcd(a_1,a_2)}t, u_2+\frac{a_1}{\gcd(a_1,a_2)}t\right),
t\in\mathbb{Z}
\end{equation*}
<p>are solutions of the equation \(a_1x_1+a_2x_2=n\text{.}\)</p>
