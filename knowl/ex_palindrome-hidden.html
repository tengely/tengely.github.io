<body><article class="exercise-like"><p>How many 3 digit palindrome numbers exist (in base 10)? (Palindrome numbers are numbers which are the same if read backwards. How many at most 3 digit palindrome numbers exist (in base 10)? Generalize the result to \(n\)-digit base \(k\) palindrome numbers.</p></article></body>
