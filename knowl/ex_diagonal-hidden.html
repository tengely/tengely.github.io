<body><article class="exercise-like"><p>Prove a similar identity for summing up numbers diagonally in the other direction:</p>
\begin{equation}
\sum_{k=0}^m \binom{n+k}{k} = \binom{n}{0} + \binom{n+1}{1} + \dots + \binom{n+m}{m} = \binom{n+m+1}{m}\text{.}\tag{4.2.4}
\end{equation}
