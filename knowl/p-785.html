<p><a knowl="./knowl/ex_Hungarianwords.html" knowl-id="xref-ex_Hungarianwords" alt="Exercise 2.1.6 " title="Exercise 2.1.6 ">Exercise 2.1.6</a> There are 44 letters in the Hungarian alphabet, therefore there are \(44^{n}\)-many \(n\) letter long words in Hungarian by <a knowl="./knowl/thm_sequence.html" knowl-id="xref-thm_sequence" alt="Theorem 2.1.4 " title="Theorem 2.1.4 ">Theorem 2.1.4</a>. That is, \(44^5 , 44^7, 44^{10}\)-many \(5, 7, 10\) letter long words can be created, respectively.</p>
