<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="codenumber">2.1.2</span>
</h6>
<p>The number of \(n\)-digit base \(k\) positive integers is</p>
\begin{equation*}
(k-1) \cdot k^{n-1}\text{.}
\end{equation*}
