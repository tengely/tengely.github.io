<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The number of integer solutions of <a knowl="./knowl/eq_pirates.html" knowl-id="xref-eq_pirates" alt="Equation 2.7.2 " title="Equation 2.7.2 ">(2.7.2)</a> for which \(x_1 \geq k_1\text{,}\) \(x_2 \geq k_2\text{,}\) \(\dots\text{,}\) \(x_n \geq k_n\) is</p>
\begin{equation*}
\binom{k-k_1-k_2 - \dots - k_n +n-1}{n-1}\text{.}
\end{equation*}
