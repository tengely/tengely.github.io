<body><article class="exercise-like"><p>Use the Euclidean algorithm to find \(\gcd(a,b)\) and compute integers \(x\) and \(y\) for which</p>
\begin{equation*}
ax+by=\gcd(a,b):
\end{equation*}
<p>(a) \(a=678, b=567\text{,}\)</p>
<p>(b) \(a=803, b=319\text{,}\)</p>
<p>(c) \(a=2701, b=2257\text{,}\)</p>
<p>(d) \(a=3397, b=1849\text{.}\)</p></article></body>
