<p>Now, rewrite \(250_{10}\) into base 3:</p>
\begin{align*}
250 \amp = 83 \cdot 3 + 1,\\
83 \amp = 27 \cdot 3 + 2,\\
27 \amp = 9 \cdot 3 + 0,\\
9 \amp = 3 \cdot 3 + 0,\\
3 \amp = 1 \cdot 3 + 0,\\
1 \amp = 0 \cdot 3 + 1\text{.}
\end{align*}
