<p>Since \(k+1\geq 3\text{,}\) by definition \(a_{k+1}=5a_{k}-6a_{k-1}\text{.}\) Therefore by the induction hypothesis</p>
\begin{equation*}
a_{k+1}=5(3^k-2^k)-6(3^{k-1}-2^{k-1})=3^{k+1}-2^{k+1}\text{.}
\end{equation*}
