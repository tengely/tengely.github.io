<body><article class="exercise-like"><p>Calculate the sum</p>
\begin{equation*}
\sum_{k=0}^n \binom{n}{k} = \binom{n}{0} + \binom{n}{1} + \binom{n}{2} + \dots + \binom{n}{n-1} + \binom{n}{n}
\end{equation*}
<p>for \(n=0, 1, 2, 3, 4, 5, 6\text{.}\)</p></article></body>
