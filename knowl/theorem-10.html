<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.1.1</span><span class="title">Mathematical Induction I</span>
</h6>
<p>Let \(S(n)\) be a statement depending on \(n\in\mathbb{N}\text{.}\) Suppose that </p>
<ol style="list-style-type: decimal;">
<li><p>\(S(1)\) is true,</p></li>
<li><p>if \(S(k)\) is true for some \(k\in\mathbb{N}\text{,}\) then \(S(k+1)\) is true.</p></li>
</ol>
<p>Then \(S(n)\) is true for all \(n\in\mathbb{N}\text{.}\)</p></article><span class="incontext"><a href="section-13.html#theorem-10">in-context</a></span>
