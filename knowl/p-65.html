<p>It may happen that the sum or product should be evaluated on the empty set. By definition, in such situations the sum is always 0 and the product is always 1, e.g.</p>
\begin{align*}
\sum_{k \in \emptyset} k \amp = 0,\\
\prod_{k \in \emptyset} k \amp = 1\text{.}
\end{align*}
