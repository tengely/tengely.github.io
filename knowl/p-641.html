<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The sum of \(m\)th elements of Pascal's triangle is \(\binom{n+1}{m+1}\text{,}\) that is,</p>
\begin{equation}
\sum_{k=m}^n \binom{k}{m} = \binom{m}{m} + \binom{m+1}{m} + \dots + \binom{n}{m} = \binom{n+1}{m+1}\text{.}\tag{4.2.3}
\end{equation}
