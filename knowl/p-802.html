<p><a knowl="./knowl/ex_retinas.html" knowl-id="xref-ex_retinas" alt="Exercise 2.4.1 " title="Exercise 2.4.1 ">Exercise 2.4.1</a> The number of anagrams of ‘retinas’ is the same as the number of permutations of the letters ‘r’, ‘e’, ‘t’, ‘i’, ‘n’, ‘a’ and ‘s’. There are 7 different letters, hence the number of permutations is \(7! = 5~040\text{.}\)</p>
