<body><article class="exercise-like"><p>Let \(\halmaz{a_n}\) be a sequence defined by</p>
\begin{align*}
a_1\amp =\sqrt{2},\\
a_n\amp =\sqrt{2+a_{n-1}} n\geq 2\text{.}
\end{align*}
<p>Prove by induction that \(a_n\leq 2\) for all \(n\geq 1\text{.}\)</p></article></body>
