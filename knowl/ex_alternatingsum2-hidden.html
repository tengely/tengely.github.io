<body><article class="exercise-like"><p>Prove that the alternating sum of the \(n\)th row is 0, that is,</p>
\begin{equation*}
\sum_{k=0}^n \left( -1 \right)^k \cdot \binom{n}{k} = \binom{n}{0} - \binom{n}{1} + \dots + \left( -1 \right)^{n-1} \cdot \binom{n}{n-1} + \left( -1 \right)^{n} \cdot \binom{n}{n} = 0\text{.}
\end{equation*}
