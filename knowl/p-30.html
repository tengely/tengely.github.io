<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(U\) be a set (called the universe) and \(A\) is a subset of \(U\text{.}\) The complement of \(A\) consists of elements of \(U\) which do not belong to \(A\text{.}\) Notation: \(\overline{A}\text{.}\)</p>
