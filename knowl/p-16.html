<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There is a special set which is a subset of all sets, the so-called <em class="emphasis">empty set.</em> As the name suggests it is the set which has no element, that is, its cardinality is 0. The empty set is denoted by \(\emptyset\text{.}\)</p>
