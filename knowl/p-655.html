<p>The recursive definition goes as follows</p>
\begin{equation*}
\binom{n}{k}=
\begin{cases}
1 \amp  \mbox{ if } k=0\mbox{ or } k=n\\
\binom{n-1}{k}+\binom{n-1}{k-1} \amp  \mbox{ if } n&gt;k&gt;0.
\end{cases}
\end{equation*}
