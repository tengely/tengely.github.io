<p>To compute \(n!\) by using recurrence we rewrite it as follows</p>
\begin{equation*}
n!=\prod_{k=1}^n k=n\cdot\prod_{k=1}^{n-1} k=n\cdot (n-1)!\text{.}
\end{equation*}
