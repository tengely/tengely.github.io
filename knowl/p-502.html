<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If there is an integer contained in the interval \([\frac{-2n}{7},\frac{-3n}{11}]\text{,}\) then \(n\) can be represented in the form \(7x_1+11x_2\text{.}\) Denote by \(I_n\) the set \(\halmazvonal{t}{ \frac{-2n}{7}\leq t\leq \frac{-3n}{11}, t\in\mathbb{Z}}\text{.}\)</p>
