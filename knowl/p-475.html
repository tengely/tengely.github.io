<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F_n\) be a sequence defined by \(F_1=F_2=1\) and \(F_n=F_{n-1}+F_{n-2}, n\geq 3\text{,}\) that is, the Fibonacci sequence. Prove that \(\gcd(F_n,F_{n+1})=1\) for all positive integer \(n\text{.}\)</p>
