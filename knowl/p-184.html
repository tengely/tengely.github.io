<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Another possible example is the mobile phone number of a person. In Hungary, there are three mobile providers, and each provider issues 7 digit long numbers. Thus altogether there are \(3 \cdot 10^7\) possibilities for a mobile phone number in Hungary.</p>
