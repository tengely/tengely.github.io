<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span><span class="codenumber">2.6.4</span>
</h6>
<p>For \(n\geq k\geq 1\) we have</p>
\begin{equation*}
\binom{n}{k} = \frac{n \cdot (n-1) \cdot \dots \cdot (n-k+1)}{k!}\text{.}
\end{equation*}
