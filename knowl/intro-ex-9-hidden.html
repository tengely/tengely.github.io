<body><article class="exercise-like"><p>Expand the following sums.</p>
<p>(a) \(\sum_{i=4}^7 i\text{,}\)</p>
<p>(b) \(\sum_{i=1}^5 (i^2-i)\text{,}\)</p>
<p>(c) \(\sum_{i=1}^4 10^i\text{,}\)</p>
<p>(d) \(\sum_{2\leq i\leq 5} \frac{1}{2^i}\text{,}\)</p>
<p>(e) \(\sum_{i\in S} (-1)^i\text{,}\) where \(S=\halmaz{2,3,5,8}\text{.}\)</p></article></body>
