<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To further demonstrate how to apply the latter version of induction we consider a problem about an integer sequence. Let \(\halmaz{a_n}\) be a sequence of integers such that</p>
\begin{align*}
a_1\amp =1,\\
a_2\amp =5,\\
a_n\amp =5a_{n-1}-6a_{n-2} n\geq 3\text{.}
\end{align*}
