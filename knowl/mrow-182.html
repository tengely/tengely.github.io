\begin{align*}
(x-1)^n \amp = x^n + n x^{n-1}\cdot (-1) + \binom{n}{2} x^{n-2}\cdot (-1)^2 + \dots + n x \cdot (-1)^{n-1} + (-1)^n\\
\amp = x^n - n x^{n-1} + \binom{n}{2} x^{n-2} - \dots + (-1)^{n-1} n x  + (-1)^n\\
\amp = \sum_{k=0}^n (-1)^k \binom{n}{k} x^{n-k}
\end{align*}
