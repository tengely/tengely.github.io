<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Not possible. If there are five packs, each of them containing odd many rabbits, then altogether in the five packs there are odd many rabbits (odd\(+\)odd\(+\)odd\(+\)odd\(+\)odd is odd). As 100 is not an odd number, it is not possible to do the required distribution.</p>
