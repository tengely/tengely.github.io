<span class="type">Proposition</span><span class="codenumber">4.2.3</span>

\begin{equation*}
\binom{n}{0} - \binom{n}{1} + \dots + \left( -1 \right)^{k-1} \cdot \binom{n}{k-1} + \left( -1 \right)^{k} \cdot \binom{n}{k} = \left( - 1 \right)^k \cdot \binom{n-1}{k}\text{.}
\end{equation*}
