<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Thus we have that</p>
\begin{equation*}
(-3n,2n)
\end{equation*}
<p>is a solution to the equation \(7x_1+11x_2=n\text{.}\) From this particular solution we get infinitely many solutions:</p>
\begin{equation*}
(-3n-11t,2n+7t) t\in\mathbb{Z}\text{.}
\end{equation*}
