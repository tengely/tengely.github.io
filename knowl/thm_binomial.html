<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">4.1.1</span><span class="title">Binomial theorem</span>
</h6>
<p>Let \(n\) be a natural number. Then</p>
\begin{align*}
(x+y)^n \amp = x^n + n x^{n-1}y + \binom{n}{2} x^{n-2}y^2 + \dots + \binom{n}{n-2} x^2 y^{n-2} + n x y^{n-1} + y^n\\
\amp = \sum_{k=0}^n \binom{n}{k} x^{n-k}y^k\text{.}
\end{align*}
