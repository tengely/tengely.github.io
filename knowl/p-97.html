<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><em class="emphasis">Division algorithm.</em> Given two integers \(a\) and \(b\) such that \(b&gt;0\text{.}\) There exist unique integers \(q\) and \(r\) for which</p>
\begin{equation*}
a=qb+r, 0\leq r\lt b\text{.}
\end{equation*}
