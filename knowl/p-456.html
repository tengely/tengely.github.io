<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let us consider a proposition about prime numbers (a positive integer is prime if it is greater than 1 and has no positive divisors other than 1 and the number itself.) If \(p,q\) and \(r\) are prime numbers, then</p>
\begin{equation*}
p^2+q^2\neq r^2\text{.}
\end{equation*}
