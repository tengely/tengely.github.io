<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a solution for \(n=60\) we can easily find a solution for \(n=67\) and \(n=74\) etc. We use this idea to provide solutions for all \(n&gt;59\text{.}\) The Division algorithm says that if we divide an integer by 7, then the remainder is between 0 and 6.</p>
