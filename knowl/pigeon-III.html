<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="codenumber">3.4.3</span>
</h6>
<p>Let \(m_1,m_2,\ldots,m_n\) are positive integers. If \(m_1+m_2+\ldots+m_n-n+1\) pigeons are placed into \(n\) pigeonholes, then for some \(1\leq i\leq n\) one has that the \(i\)th pigeonhole contains at least \(m_i\) pigeons.</p></article><span class="incontext"><a href="section-16.html#pigeon-III">in-context</a></span>
